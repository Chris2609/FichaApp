<div>
  <mat-form-field > <!--appearance="outline"-->
    <mat-label>{{'CONFIG.lang_label' | translate}}</mat-label>
    <mat-select [(ngModel)]="idiomaSeleccionado">
        @for (idioma of idiomas; track idioma) {
            <mat-option [value]=idioma>{{ idioma }}</mat-option>
          }
    </mat-select>
  </mat-form-field>
  <button mat-flat-button color="primary" [disabled]="idiomaSeleccionado == '' || updateDesactivado" (click)="updateIdioma()">{{'CONFIG.update_label' | translate}}</button>
</div>

<div>
  <mat-form-field >
      <mat-label>{{'CONFIG.app_name_label' | translate}}</mat-label>
      <input matInput [(ngModel)]="appName">
  </mat-form-field>
  <button mat-flat-button color="primary" [disabled]="appName == '' || updateDesactivado" (click)="updateAppName()">{{'CONFIG.update_label' | translate}}</button>
</div>
