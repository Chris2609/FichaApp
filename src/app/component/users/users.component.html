<table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
"name": "Nombre"
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> {{('USERS.id' | translate).toUpperCase()}} </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> {{('USERS.name' | translate).toUpperCase()}} </th>
        <td mat-cell *matCellDef="let user"> {{user.name | titlecase}} </td>
      </ng-container>
    
    <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> {{('USERS.email' | translate).toUpperCase()}} </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> {{('USERS.role' | translate).toUpperCase()}} </th>
        <td mat-cell *matCellDef="let user"> {{user.role | titlecase}} </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
  
  <button mat-fab color="primary" id="btnAddUser" (click)="addUser()"><p>+</p></button>
